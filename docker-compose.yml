services:
  api:
    container_name: flask-jwt-api
    build: .
    image: macripco/flask-jwt-api-starter-api:latest
    ports:
      - "5001:5000"
    env_file: .env
    volumes:
      - dbdata:/app/instance
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  dbdata:
